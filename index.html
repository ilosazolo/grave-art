<!DOCTYPE html>
<html>
<head>
<title>Grave Art</title>

<style>
body {
  background: white;
  margin: 0;
  text-align: center;
  overflow-x: hidden;
}

h1 {
  font-family: "Times New Roman";
  font-size: 60px;
  margin-top: 20px;
  font-weight: normal;
}

.subtitle {
  font-family: "Times New Roman";
  font-size: 18px;
  margin-top: -20px;
  margin-bottom: 20px;
}

canvas {
  border: 1px solid black;
  background: white;
  cursor: crosshair;
}

.controls {
  margin: 10px;
}

input, button {
  margin: 5px;
}

.gallery img {
  width: 300px;
  border: 1px solid black;
  margin: 10px;
}

/* Shooting stars */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: black;
  animation: shoot 5s linear infinite;
}

@keyframes shoot {
  0% { transform: translate(0,0); opacity: 1; }
  100% { transform: translate(300px,300px); opacity: 0; }
}

/* Footer */
.footer {
  margin-top: 50px;
  font-family: "Times New Roman";
  font-size: 12px;
  color: black;
}
</style>
</head>

<body>

<h1>Grave Art</h1>
<div class="subtitle">give your art a grave</div>

<canvas id="canvas"></canvas>


<div class="controls">
  <input type="color" id="colorPicker">
  <input type="range" id="brushSize" min="1" max="50" value="5">
  <button onclick="setMode('draw')">Brush</button>
  <button onclick="setMode('erase')">Eraser</button>
  <button onclick="clearCanvas()">Clear</button>
</div>

<div>
  <input type="text" id="artist" placeholder="Artist Name">
  <input type="text" id="title" placeholder="Artwork Title">
  <button onclick="postArt()">Post</button>
</div>

<h2>Gallery</h2>
<div class="gallery" id="gallery"></div>

<div class="footer">
  Â© MADE BY ILOSAZOLO
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDZu-uc7NCYz4DiYaEN0NVD55Q--gQQd5s",
  authDomain: "graveart.firebaseapp.com",
  projectId: "graveart",
  storageBucket: "graveart.firebasestorage.app",
  messagingSenderId: "785378449001",
  appId: "1:785378449001:web:bb73207c4bd0d63c7c34f8",
  measurementId: "G-7HR26M8101"
};

  function resizeCanvas() {
  const canvas = document.getElementById("canvas");
  canvas.width = window.innerWidth * 0.9; // 90% of screen width
  canvas.height = window.innerHeight * 0.5; // 50% of screen height
}

window.addEventListener('resize', () => {
  const data = canvas.toDataURL(); // save current drawing
  resizeCanvas();
  const img = new Image();
  img.src = data;
  img.onload = () => ctx.drawImage(img, 0, 0); // restore drawing
});

resizeCanvas(); // initial size on page load


const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let drawing = false;
let mode = "draw";

function getPosition(e) {
  const rect = canvas.getBoundingClientRect();
  if (e.touches) {
    return {
      x: e.touches[0].clientX - rect.left,
      y: e.touches[0].clientY - rect.top
    };
  } else {
    return {
      x: e.clientX - rect.left,
      y: e.clientY - rect.top
    };
  }
}

function startDraw(e) {
  drawing = true;
  draw(e);
}

function endDraw() {
  drawing = false;
  ctx.beginPath();
}

function draw(e) {
  if (!drawing) return;
  e.preventDefault();

  const pos = getPosition(e);
  const color = document.getElementById("colorPicker").value;
  const size = document.getElementById("brushSize").value;

  ctx.lineWidth = size;
  ctx.lineCap = "round";

  if (mode === "erase") {
    ctx.globalCompositeOperation = "destination-out";
  } else {
    ctx.globalCompositeOperation = "source-over";
    ctx.strokeStyle = color;
  }

  ctx.lineTo(pos.x, pos.y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(pos.x, pos.y);
}

canvas.addEventListener("mousedown", startDraw);
canvas.addEventListener("mouseup", endDraw);
canvas.addEventListener("mousemove", draw);
canvas.addEventListener("touchstart", startDraw);
canvas.addEventListener("touchend", endDraw);
canvas.addEventListener("touchmove", draw);

window.setMode = function(m) {
  mode = m;
};

window.clearCanvas = function() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
};

window.postArt = async function() {
  const artist = document.getElementById("artist").value;
  const title = document.getElementById("title").value;
  const image = canvas.toDataURL();

  await addDoc(collection(db, "artworks"), {
    artist: artist,
    title: title,
    image: image,
    createdAt: Date.now()
  });

  alert("Art posted to Grave Art ðŸ–¤");
  loadGallery();
};

async function loadGallery() {
  const q = query(collection(db, "artworks"), orderBy("createdAt", "desc"));
  const querySnapshot = await getDocs(q);

  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";

  querySnapshot.forEach((doc) => {
    const data = doc.data();
    const div = document.createElement("div");
    div.innerHTML = `
      <p><b>${data.title}</b> by ${data.artist}</p>
      <img src="${data.image}">
    `;
    gallery.appendChild(div);
  });
}

loadGallery();

/* Shooting stars */
for (let i = 0; i < 20; i++) {
  let star = document.createElement("div");
  star.className = "star";
  star.style.top = Math.random() * window.innerHeight + "px";
  star.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(star);
}
</script>



</body>
</html>
